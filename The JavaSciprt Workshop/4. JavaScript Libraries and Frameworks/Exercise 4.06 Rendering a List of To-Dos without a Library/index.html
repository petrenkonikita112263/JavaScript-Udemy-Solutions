<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>List ToDos without Libraries</title>
	</head>
	<body>
		<div id="root"></div>
		<script>
			const todoListItems = ["buy flowers", "tidy up", "go to the gym"];
			const rootElement = document.getElementById("root");
			const listFragment = document.createDocumentFragment();
			todoListItems.forEach((item) => {
				const currentItemElement = document.createElement("li");
				currentItemElement.innerText = item;
				listFragment.appendChild(currentItemElement);
			});
		</script>
	</body>
</html>
