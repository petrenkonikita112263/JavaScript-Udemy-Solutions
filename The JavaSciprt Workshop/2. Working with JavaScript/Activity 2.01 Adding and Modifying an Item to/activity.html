<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>To-Do List</title>
	<link href=https://fonts.googleapis.com/css?family=Architects+Daughter|Bowlby+One+SC
	rel="stylesheet">
	<style type="text/css">
		body {
            background-color:rgb(37, 37, 37);
            color:aliceblue;
            padding:2rem;
            margin:0;
            font-family: 'Architects Daughter', cursive;
            font-size: 12px;
        }
        h1 {
            font-family: 'Bowlby One SC', cursive;
            font-size: 2.8rem;
            color: cornflowerblue;
            margin:0;
        }
        ol {
            font-family: 'Architects Daughter', cursive;
            font-size: 1.6rem;
        }
</style>
</head>
	<body>
		<h1>To-Do List</h1>
	    <ol id="home_list">
	        <li>Wash Laundry</li>
	        <li>Clean Silver</li>
	        <li>Write Letters</li>
	        <li>Purchase Groceries</li>
	        <li>Retrieve Mail</li>
	        <li>Prepare Dinner</li>
	    </ol>
    <script type="text/javascript">
    	var todoList = document.getElementById("home_list")
		console.log("Start List Count: " + todoList.children.length)
		var newTodo = document.createElement("li")
		newTodo.innerText = "Finished Actiity 2.01"
		todoList.appendChild(newTodo)
		todoList.lastChild.style.color = "red"
		console.log("End List Count: " + todoList.children.length)
    </script>
	</body>
</html>
